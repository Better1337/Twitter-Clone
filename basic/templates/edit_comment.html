{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Edit Comment</h2>
    <form method="post" class="form-horizontal">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_text" class="col-sm-2 control-label">Your Comment</label>
            <div class="col-sm-10 mb-3">
                <textarea name="text" class="form-control" id="id_text" rows="3">{{ comment.text }}</textarea>
            </div>
        </div>
        <div class="form-group mt-3">
            <div class="col-sm-offset-2 col-sm-10 text-right">
                <button type="submit" class="btn btn-primary">Save Changes</button>
                <a href="{% url 'tweet_detail' pk=comment.tweet.pk %}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
