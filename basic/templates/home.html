{% extends 'layout.html' %}

{% block title %}Twitter Clone{% endblock %}

{% block content %}
    <div class="text-center my-4">
        <h1 class="display-4">Welcome to Twitter Clone</h1>
    </div>
    <div class="container">
        {% for tweet in tweets %}
            <div class="card tweet-card my-3">
                <div class="card-body tweet-card-body">
                    <p class="card-text">{{ tweet }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
